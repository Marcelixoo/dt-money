<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/global.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
    <body>
      <nav>
        <center><h3 class="blue">TriPlanned</h3><center>
        <center class="glow">&#127796;</center>
        <a class="blue pull-left" href="{{ url_for('user.index') }}">Home</a>
        {% if current_user.is_anonymous %}
          <a class="blue pull-right" href="{{ url_for('auth.login') }}">Login</a>
        {% else %}
          <a class="blue pull-right" href="{{ url_for('user.planner', username=current_user.username) }}">Trip Planner</a>
          <a class="blue pull-left" href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
      </nav>
      <hr>
      {% include 'components/flash.html' %}

      {% block content %}{% endblock %}
    </body>
</html>
